<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais da CSS*/
            height: 100%;
        }
        body { /*podemos usar também radial-gradient*/
            background-image: linear-gradient(135deg, #6E11FF 20%, #DF01E2,
            #FF02B5, #FF0159, #FDA100 40%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
